<section>
  <section>
    <app-menu title="products"></app-menu>
  </section>
  <section *ngIf="products; else noProductsFound">
    <app-table [items]=products></app-table>
  </section>
  <ng-template #noProductsFound>
    <section class="text-center">
      <h3>No products could be found.</h3>
    </section>
  </ng-template>
</section>
